<app-home></app-home>
<div [ngStyle]="{'display':'flex', 'justify-content': 'center'}">

    <p-table #dt [value]="avisos" [scrollable]="true" scrollHeight="70vh" [filterDelay]="0"
        [globalFilterFields]="['titulo', 'subtitulo']" selectionMode="single" [(selection)]="avisoSelecionado"
        dataKey="id">
        <ng-template pTemplate="caption">

            <div class="container">
                <div class="left-side">
                    <label for="inputField" style="margin-right: 20vw;">Artigos</label>
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" [(ngModel)]="filtroGlobal" (input)="applyGlobalFilter($event)"
                            placeholder="Procurar" [ngStyle]="{'width':'80%'}">
                    </span>
                </div>
                <div class="right-side">
                    <p-button icon="pi pi-plus" severity="success"></p-button>
                    <p-button [style]="{'margin-left': '10px', 'margin-right': '10px'}" icon="pi pi-pencil"
                        severity="info"></p-button>
                    <p-button icon="pi pi-trash" severity="danger"></p-button>
                </div>
            </div>

            <!-- <div class="container">
                <div style="align-items: start;flex: 4;">
                    <p class="text-left">Texto</p>
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" [(ngModel)]="filtroGlobal" (input)="applyGlobalFilter($event)"
                            placeholder="Procurar" [ngStyle]="{'width':'80%'}">
                    </span>
                </div>
                <div class="buttons">
                    <button class="btn">Botão 1</button>
                    <button class="btn" style="margin-right: 10px">Botão 2</button>
                    <button class="btn">Botão 3</button>
                </div>
            </div> -->



        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Título</th>
                <th>Subtítulo</th>
            </tr>
        </ng-template>
        <ng-template let-aviso pTemplate="body" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="aviso" [pSelectableRowIndex]="rowIndex">

                <td style="width:50vw">{{ aviso.titulo }}</td>
                <td style="width:30vw">{{ aviso.subtitulo }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog [(ngModel)]="mostrarDialog" [modal]="true" [(visible)]="mostrarDialog">
    <p-inputText label="Título" [(ngModel)]="avisoSelecionado.titulo" required />
    <p-inputText label="Subtítulo" [(ngModel)]="avisoSelecionado.subtitulo" />
    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="avisoSelecionado.texto"></textarea>
    <p-calendar label="Data limite de exibição" [(ngModel)]="avisoSelecionado.dtLimiteExibicao" />
    <p-selectOneMenu label="Grupo" [(ngModel)]="avisoSelecionado.grupo">
        <option *ngFor="let grupo of grupos" [value]="grupo.id">
            {{grupo.descricao}}
        </option>
    </p-selectOneMenu>
    <p-button label="Salvar" (click)="salvar()" />
</p-dialog>
